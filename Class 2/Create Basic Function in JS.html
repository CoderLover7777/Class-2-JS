<html>
    <head>
        <title>
            Basic Functions in JS
        </title>
    </head>
    <body>
        <button onclick="myfunction(5)">
            Execute JS
        </button>
        <script>
            function myfunction(x, y)
            {
                if (y=== undefined) {
                    y=2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
