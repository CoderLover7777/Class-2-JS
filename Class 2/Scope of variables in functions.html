<html>
    <head>
        <title>
            Scope of Variables in Html
        </title>
    </head>
   <body>
    <p>
        A function can acces variables defined inside the functions:
    </p>
    <button type="button" onclick="myFunction()">
        Click Me!
    </button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var b = 5;
        function myFunction() {
            var a = 4;
            document.getElementById("demo").innerHTML = b * a;
        }
        document.getElementById("demo1").innerHTML = a;
        document.getElementById("demo1").innerHTML = b;
    </script>
   </body> 
</html>
